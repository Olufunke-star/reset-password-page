<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:ital,wght@1,600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="life..js"></script>
  </head>
  <body>
    <form action="action_page.php">
      <div class="container">
        <h1>Reset Password</h1>
        <p>Reset your password using the form below</p>
        <br />
        <br />
        <div class="email">
          <label for="email"><b>Email</b></label>
          <br />
          <input
            type="text"
            placeholder="Enter email"
            name="email"
            id="email"
            required
          />
        </div>
        <br />
        <br>
        <div>
          <label for="psw-new"><b>New password</b></label>
          <br />
          <input
            type="password"
            placeholder="Enter new password"
            name="psw-new"
            id="psw-new"
            required
          />
        </div>
        <br />
        <br>
        <div>
          <label for="psw-confirm-new"><b>Confirm new password</b></label>
          <br />
          <input
            type="password"
            placeholder="Confirm new password"
            name="psw-confirm-new"
            id="psw-confirm-new"
            required
          />
        </div>
        <br />
        <br>
        <div class="btns">
          <a href="output.html" class="btn1">Reset</a>
          <a href="#" class="btn2">Cancel</a>
        </div>
      </div>
    </form>
  </body>
</html>
